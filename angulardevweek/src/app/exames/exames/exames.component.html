<p>exames works!</p>
<div class="margem">
    <mat-card>
        <mat-card-subtitle>
            Consulta de exames de mamografia - Relacao de Regiões
        </mat-card-subtitle>
        <table matSort (matSortChange)="regioes">
            <tr>
              <th mat-sort-header="id">ID</th>
              <th mat-sort-header="regiao">Região</th>
              <th mat-sort-header="qtd_exames">N de Exames</th>
            </tr>
          
            <tr *ngFor="let element of regioes">
              <td>{{element.id}}</td>
              <td>{{element.regiao}}</td>
              <td>{{element.qtd_exames}}</td>
            </tr>
        </table>
    </mat-card>
</div>
